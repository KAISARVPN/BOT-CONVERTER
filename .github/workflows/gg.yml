name: Deploy VPN CF

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup Wrangler secrets and deploy worker
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          API_KEY: ${{ secrets.API_KEY }}
          API_EMAIL: ${{ secrets.API_EMAIL }}
          ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
          ZONE_ID: ${{ secrets.ZONE_ID }}
          WORKER_NAME: v2ray-config-bot
        run: |
          set -e

          SECRETS_API="https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/workers/scripts/$WORKER_NAME/secrets"
          HEADERS=(-H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" -H "Content-Type: application/json")

          put_secret() {
            NAME=$1
            VALUE=$2
            echo "$VALUE" | npx wrangler secret put "$NAME" --name "$WORKER_NAME"
          }

          set_secret_if_not_exists() {
            NAME=$1
            VALUE=$2
            echo "Checking secret: $NAME"
            EXISTING=$(curl -s -X GET "$SECRETS_API" "${HEADERS[@]}" | jq -r '.result[]?.name' | grep "^$NAME$" || true)
            if [ "$EXISTING" = "$NAME" ]; then
              echo "Secret $NAME already exists. Skipping."
            else
              echo "Setting secret: $NAME"
              put_secret "$NAME" "$VALUE"
            fi
          }

          set_secret_if_not_exists TELEGRAM_BOT_TOKEN "$TELEGRAM_BOT_TOKEN"
          set_secret_if_not_exists API_KEY "$API_KEY"
          set_secret_if_not_exists API_EMAIL "$API_EMAIL"
          set_secret_if_not_exists ACCOUNT_ID "$ACCOUNT_ID"
          set_secret_if_not_exists ZONE_ID "$ZONE_ID"

          echo "Deploying worker..."
          npx wrangler deploy --name "$WORKER_NAME"
